<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
    <script>
        let number = 10;

        //증감 연산자
        number++            // number = number + 1

        // document.writ(표현식)   : 문서에 출력
        document.write(number) 
        // alert(표현식)        : 경고창에 출력
        alert(number)
    </script>
</head>
<body>
    
</body>
</html>
