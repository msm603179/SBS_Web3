<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>타이머함수</title>
    <script>
        // setTimeout
        // : 지정 시간 후에 콜백함수를 호출
        // () => {} : 화살표 함수 (콜백 함수)
        let timer1 = setTimeout( () => {
            console.log('3초가 지났습니다')
            alert('3초가 지났습니다')
        }, 3000)
        // 단위 : ms(밀리세크) : 1/1000초
        // ex   : 1000ms : 1초

        // setInterval
        // : 지정 시간마다 콜백함수를 호출
        let count = 1
        let timer2 = setInterval( () => {
            console.log(`${count} 초`);
            alert(`${count} 초`)
            count++
        }, 1000)
    </script>
</head>
<body>
    
</body>
</html>
